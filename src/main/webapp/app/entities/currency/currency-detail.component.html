
<div *ngIf="currency">
    <h2><span jhiTranslate="easycountApp.currency.detail.title">Currency</span> {{currency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="easycountApp.currency.label">Label</span></dt>
        <dd>
            <span>{{currency.label}}</span>
        </dd>
        <dt><span jhiTranslate="easycountApp.currency.code">Code</span></dt>
        <dd>
            <span>{{currency.code}}</span>
        </dd>
        <dt><span jhiTranslate="easycountApp.currency.symbol">Symbol</span></dt>
        <dd>
            <span>{{currency.symbol}}</span>
        </dd>
        <dt><span jhiTranslate="easycountApp.currency.decimals">Decimals</span></dt>
        <dd>
            <span>{{currency.decimals}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'currency/'+ currency.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
