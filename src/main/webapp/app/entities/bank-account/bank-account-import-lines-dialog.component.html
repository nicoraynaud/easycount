

<form name="uploadLinesForm" role="form" novalidate #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankAccountLabel" jhiTranslate="easycountApp.bankAccount.home.importLines">Import lines to Bank Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="easycountApp.bankAccount.importFile" for="field_file">File</label>
            <input type="file" class="form-control" name="file" id="field_file" (change)="onFileChange($event)" required />
            <div [hidden]="!(editForm.controls.file?.dirty && editForm.controls.file?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.file?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" (click)="import()">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Import</span>
        </button>
    </div>
</form>
